name: Appium Tests (Reusable)

on:
  workflow_call:
    inputs:
      source:
        description: "Trigger source"
        required: false
        type: string
      tags:
        description: "Test tags to run (e.g. regression, login)"
        required: false
        type: string
        default: ""
      platform:
        description: "Test platform (android/ios)"
        required: true
        type: string
        default: "android"
      environment:
        description: "Test environment (staging/dev/production)"
        required: false
        type: string
        default: "staging"
    secrets:
      RUNNER_TOKEN:
        required: true
      BROWSERSTACK_USERNAME:
        required: true
      BROWSERSTACK_ACCESS_KEY:
        required: true
      BROWSERSTACK_ANDROID_APP_ID_STAGING:
        required: true
      BROWSERSTACK_ANDROID_APP_ID_DEV:
        required: true
      BROWSERSTACK_ANDROID_APP_ID_PRODUCTION:
        required: true
      BROWSERSTACK_IOS_APP_ID_STAGING:
        required: true
      BROWSERSTACK_IOS_APP_ID_DEV:
        required: true
      BROWSERSTACK_IOS_APP_ID_PRODUCTION:
        required: true
      NETLIFY_AUTH_TOKEN:
        required: true
      NETLIFY_SITE_ID:
        required: true

permissions:
  id-token: write
  contents: read
  actions: read

env:
  PYTHON_VERSION: "3.9"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: hungerapp/react-native-appium
          ref: main
          token: ${{ secrets.RUNNER_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          echo "Current working directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Looking for requirements.txt:"
          find . -name "requirements.txt" -type f 2>/dev/null || echo "requirements.txt not found"
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, installing basic dependencies"
            pip install pytest Appium-Python-Client selenium allure-pytest python-dotenv requests
          fi

      - name: Set Taipei Timestamp
        run: |
          echo "TAIPEI_DATE=$(TZ='Asia/Taipei' date +'%Y%m%d')" >> $GITHUB_ENV
          echo "TAIPEI_TIME=$(TZ='Asia/Taipei' date +'%H%M')" >> $GITHUB_ENV

      - name: Run tests
        env:
          # GitHub Actions environment identifier
          TEST_ENV: github_actions
          
          # Test runner settings
          TEST_RUNNER: browserstack
          
          # Application environment settings
          APPIUM_OS: ${{ inputs.platform || 'android' }}
          APPIUM_ENV: ${{ inputs.environment || 'staging' }}
          API_ENVIRONMENT: ${{ inputs.environment == 'staging' && 'staging' || inputs.environment || 'staging' }}
          
          # Basic test configuration
          IMPLICIT_WAIT: 25
          NO_RESET: False
          AUTO_ACCEPT_ALERTS: True
          DEVICE_COUNT: 1
          
          # BrowserStack credentials
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_HUB_URL: https://hub-cloud.browserstack.com/wd/hub
          
          # BrowserStack project settings
          BROWSERSTACK_PROJECT_NAME: "GoGoX App - E2E Tests"
          BROWSERSTACK_BUILD_NAME: "${{ env.TAIPEI_DATE }}-GA-${{ inputs.platform }}-${{ inputs.environment || 'staging' }}"
          BROWSERSTACK_SESSION_NAME: "Call-${{ env.TAIPEI_TIME }}-${{ inputs.test_file != '' && inputs.test_file || inputs.tags != '' && inputs.tags || 'All-Tests' }}"
          
          # BrowserStack device settings
          BROWSERSTACK_DEVICE_NAME: ${{ inputs.platform == 'android' && 'Google Pixel 8' || inputs.platform == 'pados' && 'iPad Pro 11 2024' || 'iPhone 15 Pro' }}
          BROWSERSTACK_OS_VERSION: ${{ inputs.platform == 'android' && '14.0' || inputs.platform == 'pados' && '17.0' || '17.0' }}
          
          # BrowserStack application ID (dynamic based on environment and platform)
          BROWSERSTACK_ANDROID_APP_ID_STAGING: ${{ secrets.BROWSERSTACK_ANDROID_APP_ID_STAGING }}
          BROWSERSTACK_ANDROID_APP_ID_DEV: ${{ secrets.BROWSERSTACK_ANDROID_APP_ID_DEV }}
          BROWSERSTACK_ANDROID_APP_ID_PRODUCTION: ${{ secrets.BROWSERSTACK_ANDROID_APP_ID_PRODUCTION }}
          BROWSERSTACK_IOS_APP_ID_STAGING: ${{ secrets.BROWSERSTACK_IOS_APP_ID_STAGING }}
          BROWSERSTACK_IOS_APP_ID_DEV: ${{ secrets.BROWSERSTACK_IOS_APP_ID_DEV }}
          BROWSERSTACK_IOS_APP_ID_PRODUCTION: ${{ secrets.BROWSERSTACK_IOS_APP_ID_PRODUCTION }}
          
          # Application ID settings
          APP_ID_STAGING: "com.gogox.app.staging"
          APP_ID_DEV: "com.gogox.app.dev"
          APP_ID_PRODUCTION: "com.gogox.app"
          
        run: |
          echo "Running ${{ inputs.platform || 'android' }} E2E tests..."

          # Install and start BrowserStack local test tool
          curl -L https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip -o BrowserStackLocal.zip
          unzip BrowserStackLocal.zip
          ./BrowserStackLocal --key ${{ secrets.BROWSERSTACK_ACCESS_KEY }} --daemon start

          # Set test parameters (environment variables are set in .env)
          
          # Run tests
          if [ -n "${{ inputs.tags }}" ]; then
            echo "Running tests with tag: ${{ inputs.tags }}"
            python -m pytest -v -k "${{ inputs.tags }}" --platform ${{ inputs.platform || 'android' }} --runner browserstack --env ${{ inputs.environment || 'staging' }} --alluredir=allure-results
          else
            echo "Running tests with platform: ${{ inputs.platform || 'android' }}"
            python -m pytest -v --platform ${{ inputs.platform || 'android' }} --runner browserstack --env ${{ inputs.environment || 'staging' }} --alluredir=allure-results
          fi

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline --save-dev

      - name: Create reports directory
        if: always()
        run: |
          mkdir -p reports/{allure/{results,reports},html,coverage,logs}
          mkdir -p allure-results
          mkdir -p allure-report
          mkdir -p screenshots
          echo "Reports directory structure created"

      - name: Copy test results to reports directory
        if: always()
        run: |
          cp -r allure-results/* reports/allure/results/ || true
          echo "Test results copied to reports directory"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.platform }}-${{ github.run_id }}
          path: reports/allure/results
          retention-days: 30

      - name: Set report date env
        if: always()
        run: |
          # Set timezone to Asia/Taipei
          export TZ='Asia/Taipei'
          echo "REPORT_DATE=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV

      - name: Create reports directory structure
        if: always()
        run: |
          mkdir -p reports/allure/reports/${{ inputs.platform }}
          echo "Reports directory structure created"

      - name: Clean old Allure reports (keep 60 days)
        if: always()
        run: |
          REPORTS_DIR=reports/allure/reports/${{ inputs.platform }}
          find $REPORTS_DIR -maxdepth 1 -type d -name '20*' -mtime +60 -exec rm -rf {} + 2>/dev/null || true

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: reports/allure/results
          allure_report: reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}
          keep_reports: 20

      - name: Generate Allure Index Page
        if: always()
        run: |
          REPORTS_DIR=reports/allure/reports/${{ inputs.platform }}
          sudo chmod -R 777 $REPORTS_DIR
          INDEX_FILE=$REPORTS_DIR/index.html
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>${{ inputs.platform }} Allure Reports Index</title></head><body><h1>${{ inputs.platform }} Allure Reports</h1><ul>' > $INDEX_FILE
          for d in $REPORTS_DIR/*/ ; do
            dname=$(basename "$d")
            if [ "$dname" != "latest" ]; then
              echo "<li><a href=\"./$dname/\">$dname</a></li>" >> $INDEX_FILE
            fi
          done
          echo '</ul></body></html>' >> $INDEX_FILE

      - name: Deploy to Netlify (date version)
        if: always()
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy Allure report ${{ env.REPORT_DATE }} for ${{ inputs.platform }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy Allure Index to Netlify Root
        if: always()
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: reports/allure/reports/${{ inputs.platform }}
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy ${{ inputs.platform }} Allure index page"
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Debug allure-report content
        if: always()
        run: ls -l reports/allure/reports/${{ inputs.platform }}

      - name: Check Allure CLI version
        if: always()
        run: allure --version

      - name: Test Results Summary
        if: always()
        run: |
          echo "=== ${{ inputs.platform }} E2E Test Results Summary ==="
          echo "Platform: ${{ inputs.platform }}"
          echo "Device: ${{ inputs.platform == 'android' && 'Google Pixel 8' || 'iPhone 15 Pro' }}"
          echo "OS Version: 17.5"
          echo "Device Count: 1"
          echo "Test Tags: ${{ inputs.tags || 'All Tests' }}"
          echo "Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ -f "reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json" ]; then
            echo ""
            echo "=== Test Statistics ==="
            cat reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json | jq -r '.statistic | "Total: \(.total), Passed: \(.passed), Failed: \(.failed), Skipped: \(.skipped)"'
            
            duration=$(cat reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json | jq -r '.time.duration')
            duration_seconds=$((duration / 1000))
            minutes=$((duration_seconds / 60))
            seconds=$((duration_seconds % 60))
            echo "Execution Time: ${minutes} minutes ${seconds} seconds"
          else
            echo "No test results found"
          fi

      - name: Test Insights
        if: always()
        run: |
          echo "=== ${{ inputs.platform }} E2E Test Insights ==="

          if [ -f "reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json" ]; then
            # Get test statistics
            total=$(cat reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json | jq -r '.statistic.total')
            passed=$(cat reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json | jq -r '.statistic.passed')
            failed=$(cat reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json | jq -r '.statistic.failed')
            skipped=$(cat reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json | jq -r '.statistic.skipped')
            
            # Calculate success rate
            if [ "$total" -gt 0 ]; then
              success_rate=$((passed * 100 / total))
              echo "Success Rate: ${success_rate}%"
            fi
            
            # Test execution insights
            echo ""
            echo "=== Execution Insights ==="
            if [ "$failed" -eq 0 ]; then
              echo "‚úÖ All tests passed successfully!"
            elif [ "$failed" -gt 0 ]; then
              echo "‚ùå $failed test(s) failed"
              echo "‚ö†Ô∏è  $skipped test(s) skipped"
            fi
            
            if [ "$skipped" -gt 0 ]; then
              echo "üìã $skipped test(s) were skipped - consider reviewing test conditions"
            fi

          else
            echo "No test results available for insights"
          fi

      - name: Notify on Failure
        if: failure()
        run: |
          echo " TEST FAILURE - ${{ inputs.platform }}"
          echo "Platform: ${{ inputs.platform }}"
          echo "Device: ${{ inputs.platform == 'android' && 'Google Pixel 8' || 'iPhone 15 Pro' }}"
          echo "Build: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "Triggered by: ${{ github.actor }}"

          if [ -f "reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json" ]; then
            failed=$(cat reports/allure/reports/${{ inputs.platform }}/${{ env.REPORT_DATE }}/widgets/summary.json | jq -r '.statistic.failed')
            echo "Failed tests: $failed"
          fi

          echo "Check Allure report for details"
